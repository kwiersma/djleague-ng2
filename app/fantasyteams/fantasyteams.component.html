<table class="table table-striped">
    <thead>
    <tr>
        <th>Draft Order</th>
        <th>Team</th>
        <th>Owner</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams">
        <td style="text-align: center;">{{ team.draftorder }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.owner }}</td>
        <td></td>
    </tr>
    </tbody>
</table>
